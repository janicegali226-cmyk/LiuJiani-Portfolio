# .github/workflows/pages.yml
name: Deploy al-folio to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: true
  group: pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # 确保子模块（如果模板使用）被拉取
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          # al-folio 模板通常需要较新的 Ruby 版本以满足所有插件依赖
          ruby-version: '3.2' 
          bundler-cache: true
          
      - name: Build and Upload Artifact
        uses: jekyll/builder-action@v1 # 使用一个专门为Jekyll优化的Actions
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: .
          destination: ./_site
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
