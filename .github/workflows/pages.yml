name: Deploy al-folio to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: true
  group: pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 1. 安装必要的系统库 (保持不变，这是基础)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagickwand-dev imagemagick webp

      # 2. 设置 Ruby (⚠️关键：关闭缓存，防止读取到错误的旧数据)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' 
          bundler-cache: false 

      # 3. ⚠️ 核心修复：强行删除 Gemfile.lock
      # 这会强制 Bundler 忽略旧版本，根据当前的 Ubuntu 环境重新下载最合适的插件
      - name: Install Dependencies
        run: |
          rm -f Gemfile.lock
          gem install bundler
          bundle install

      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
